<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
  <script>
    var str='AmAziNg';
    document.write(str.toUpperCase());
    document.write ('<br>')
    document.write(str.toLowerCase());  
    document.write ('<br>')
    document.write(str.startsWith('A'));
    document.write ('<br>')
    var strl ='I love coding';
    var patt =new RegExp('coding');
    var res = patt.test(strl);
    document.write(res)
  </script>  
</body>
</html>
